name: Run Automation Tests

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml || true
      
  results: 
    name: Tests Result
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Obtener Ruta Report
        run: |
          carpeta_especifica="${GITHUB_WORKSPACE}/report"
          ls -la "$carpeta_especifica"          

      - name: Publish HTML
        uses: actions/upload-artifact@v2
        with:
          name: AutomationReport.html
          path: './temp/'
