name: Run Automation Tests

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml || true
      
  results: 
    name: Tests Result
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Obtener Ruta Report
        run: |
          current_directory=$(pwd)
          latest_report=$(ls -t $current_directory/report | head -n 1)
          echo "$current_directory/report/$latest_report"
          tar -cvf $current_directory/AutomationReport.tar $current_directory/report/$latest_report
          ls
          cat $current_directory/AutomationReport.tar
          mkdir -p temp
          mv $current_directory/report/$latest_report temp/
          ls ./temp/

      - name: Publish HTML
        uses: actions/upload-artifact@v2
        with:
          name: AutomationReport.html
          path: './temp/'
