name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Obtener Ruta Report
      run: |
        current_directory=$(pwd)
        latest_report=$(ls -t $current_directory/report | head -n 1)
        echo "$current_directory/report/$latest_report"
        echo "::set-output name=report::$current_directory/report/$latest_report"

    - name: Send mailer
      uses: devellany/send-mail@v1.0.2
      with:
        host: smtp.gmail.com
        port: 465
        account: auto.tester.user@gmail.com
        password: automatetester1
        sender: auto.tester.user@gmail.com
        from: auto.tester.user@gmail.com)
        to: franciscavalenzuelacs@gmail.com
        subject: Resultado del Flujo de Trabajo
        body: El flujo de trabajo se ejecut√≥ correctamente.
        contentType: text/plain
        attachments: file://${{ steps.paso_1.outputs.report }}
        

