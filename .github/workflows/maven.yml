name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Obtener Ruta Relativa
      id: relative_path
      run: |
        current_dir="$PWD"
        home_dir="$HOME"
        relative_path="${current_dir#$home_dir}"
        echo "::set-output name=rel_path::$relative_path"

    - name: Obtener Último Archivo en Carpeta "report"
      id: last_report_file
      run: |
        latest_file=$(ls -t ${{ steps.relative_path.outputs.rel_path }}/report | head -n 1)
        echo "::set-output name=latest_report_file::$latest_file"

    - name: Agregar Último Archivo a Ruta
      run: |
        full_path="${{ steps.relative_path.outputs.rel_path }}/report/${{ steps.last_report_file.outputs.latest_report_file }}"
        echo "::set-output name=full_path::$full_path"

    - name: Mostrar Ruta con Último Archivo
      run: |
        echo "La ruta con el último archivo es: ${{ steps.full_path.outputs.full_path }}"
