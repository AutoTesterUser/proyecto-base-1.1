name: Run Automation Tests Prueba

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml || true

    - name: Variable Report
      run: |
        latest_report=$(ls -t ${GITHUB_WORKSPACE}/report | head -n 1)
        cat ./report/$latest_report > AutomationReport.html
        cat AutomationReport.html
         
    - name: Publish HTML
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Automation Report
        path: AutomationReport.html
        
  results: 
    name: Tests Result
    runs-on: ubuntu-latest
    needs: build
    steps:
    
      - name: Listo
        run: echo "Listo"
  
