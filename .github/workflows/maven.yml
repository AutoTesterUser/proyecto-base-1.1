name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    #- name: Build with Maven
    # run: mvn -B package --file pom.xml || true

    - name: Obtener Ruta Report
      run: |
        current_directory=$(pwd)
        latest_report=$(ls -t $current_directory/report | head -n 1)
        echo "$current_directory/report/$latest_report"
        tar -cvf $current_directory/AutomationReport.tar $current_directory/report/$latest_report
        ls
        cat $current_directory/AutomationReport.tar
        
    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v2.0.0
      with:
        name: Automation_Report
        path: ./
        retention-days: 7
          while true; do sleep 1; done


