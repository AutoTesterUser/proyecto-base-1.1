name: Run Automation Tests Prueba

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml || true

    - name: Variable Report
      run: echo latest_report=$(ls -t ${GITHUB_WORKSPACE}/report | head -n 1)
      env:
          REPORT_PATH: $latest_report
         
    - name: Publish HTML
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Automation Report
        run: latest_report=$(ls -t ${GITHUB_WORKSPACE}/report | head -n 1)
        path: ./report/$REPORT_PATH
        
  results: 
    name: Tests Result
    runs-on: ubuntu-latest
    needs: build
    steps:
    
      - name: Publish HTML
        uses: actions/download-artifact@v2.1.1
        with:
          name: Automation Report
      - name: Test artifact
        run: ls -R
  
