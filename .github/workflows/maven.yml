name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Obtener Ruta Report
      run: |
        current_directory=$(pwd)
        latest_report=$(ls -t $current_directory/report | head -n 1)
        report=$($current_directory/report/$latest_report)

    - name: Enviar Correo
      uses: appleboy/sendmail-action@v2
      with:
        server: smtp.gmail.com
        port: 587
        username: auto.tester.user@gmail.com
        password: automatetester1
