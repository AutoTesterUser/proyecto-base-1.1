name: Run Automation Tests Prueba

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    env:
      REPORT_PATH: ""  # Definimos la variable vacÃ­a inicialmente
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml || true

    - name: Publish HTML
      uses: actions/upload-artifact@v3.1.2
      with:
        name: Automation Report
        path: /
        
    - name: Obtener Ruta Report
      id: get-path
      run: |
        ls -R
        latest_report=${GITHUB_WORKSPACE}/report
        echo $latest_report
        echo "REPORT_PATH=${latest_report}" >> $GITHUB_ENV
        echo $REPORT_PATH
      
  results: 
    name: Tests Result
    runs-on: ubuntu-latest
    needs: build
    steps:
    
      - name: Publish HTML
        uses: actions/download-artifact@v2.1.1
        with:
          name: Automation Report
      - name: Test artifact
        run: ls -R
  
